<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="MR.css">
    <!-- レスポンシブCSS -->
    <!-- <link rel="stylesheet" href="responsive.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
<header>
  <div class="row">
   <div class="col-12">
    <!-- 病院名　 -->
    <div class="hospital_name">〇〇眼科クリニック</div>
   </div>
  </div>
</header>
 <main>
        <!--患者情報 -->
<div class="container">
 <div class="row">
  <div class="col-12">
   <div class="patient_info">
  <!-- カルテ -->
    <form method="post" action="">
      <div class="record_top">
       <label for="identity">ID：</label>
         <input type="number" id="identity" name="identity" placeholder="ID 1〜5 入力">
      </div>
      <div class="record">
       <label for="your_name">氏名：</label>
         <input type="text" id="your_name" name="your_name" value="" readonly>
      </div>
      <div class="record">
       <label for="gender">性別：</label>
         <input type="text" id="gender" name="gender"  style="width: 50px;" readonly>
      </div>
      <div class="record">
       <label for="age">年齢：</label>
         <input type="text" id="age" name="age"  style="width: 50px;" readonly>歳 
      </div>
      <div class="record">
       <label for="">身長：</label>
         <input type="text" id="height" name="height"  style="width: 50px;" readonly>cm
      </div>
      <div class="record">
        <label for="">体重：</label>
         <input type="text" id="weight" name="weight"  style="width: 50px;" readonly>kg
      </div>
      <div class="record">
        <label for="medical_history">既往歴</label>
         <textarea id="history" name="history" readonly></textarea>
      </div>
      <div class="record">
        <label for="main_complaint">本日の主訴</label>
         <textarea id="complaint" name="complaint" readonly></textarea>
      </div>
         <input type="hidden" name="form_session" value="ta9galkjlsGJ==">
    <!-- リセットボタン -->
      <button class="reset" type="reset">リセット</button>
</form>
    </div>
   </div>
  </div>
 </div>

</main>
    
    <footer>
        <div class="creation">@〇〇Creation</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="MR.js"></script>

  </body>
</html>
